<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ1.3</title>
</head>
<body>
    <script>
        function Calculator(num1, num2){
            this.num1 = num1;
            this.num2 = num2;
            this.saberi = function(){return this.num1 + this.num2;}
            this.oduzmi = function(){return this.num1 - this.num2;}
            this.pomnozi = function(){return this.num1 * this.num2;}
            this.podijeli = function(){return this.num1 / this.num2;}
        }
    
        var c = new Calculator(10, 4);
        
        var sab = c.saberi();
        var odz = c.oduzmi();
        var pom = c.pomnozi();
        var pod = c.podijeli();
        
        console.log("Sabiranje: " + sab);
        console.log("Oduzimanje: " + odz);
        console.log("Mno≈æenje: " + pom);
        console.log("Podijeli: " + pod);
        
    
    </script>
</body>
</html>
